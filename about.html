<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container a {
            padding-top: 250px;
            margin-right: 50px;
        }

        .container p {
            text-align: center;
            color: red;
        }

        .container img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://google.com">
            <img src="assets/img/fb.jpeg" alt="">
            <p>Facebook</p>
        </a>
        <a href="https://google.com">
            <img src="assets/img/ig.jpeg" alt="">
            <p>Instagram</p>
        </a>
        <a href="https://google.com">
            <img src="assets/img/tw.png" alt="">
            <p>Twitter</p>
        </a>
    </div>
</body>

</html>
